<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The goal of this project is to teach you how to create a structured, single-page CV using only HTML."
    />
    <meta name="robots" content="index, follow" />
    <!-- OG Tags for better social media sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Developer Portfolio - Single Page CV" />
    <meta
      property="og:description"
      content="The goal of this project is to teach you how to create a structured, single-page CV using only HTML."
    />
    <meta property="og:site_name" content="Single Page CV" />
    <title>Single Page CV | Font-end Web Developer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header-section">
      <div class="container">
        <div class="developer-intro">
          <hr />
          <h1>Ali Haider</h1>
          <span class="highlite">Junior Frontend Developer</span>
          <address>
            123 Your Street <br />
            Your City, ST 12345 <br />
            (123)456-7890 <br />
            no_reply@example.com
          </address>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main>
      <section class="skills"></section>
      <section class="education"></section>
      <section class="career-history"></section>
    </main>
    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
